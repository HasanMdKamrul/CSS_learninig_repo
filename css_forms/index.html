<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS || Forms</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cd5aa6665f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
            <!-- ** Login form section ** -->

            <div class="login-form">

                <div class="login-heading-text">
                    <h1>Login</h1>
                </div>

                <div class="social-icons">
                    <i class="fa-brands fa-facebook fa-2x"></i>
                    <i class="fa-brands fa-twitter fa-2x"></i>
                </div>

                <div class="other-text">
                    <span>or use your account</span>
                </div>

                <div class="input-fields">
                    <input type="email" name="email" id="email" placeholder="Email"> <br>
                    <input type="password" name="password" id="password" placeholder="Password"><br>
                </div>
                
                <div class="forgot-password">
                    <p>
                        Forgot your password?
                    </p>
                </div>
                <div class="login-button">
                    <input  type="submit" value="LOG IN">
                </div>                 
            </div>


            <!-- ** Login text section ** -->

            <!-- HTML CSS Login Form H2 textarea -->

            <div class="form-text">
                <h2 class="heading-text">
                    HTML CSS Login Form
                </h2>
                <p>
                    This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.
                </p>
            </div>

            <!-- Text area -->
    </main>
</body>
</html>
