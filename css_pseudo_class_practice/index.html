<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS || Pseudo Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#">Kamrul Hasan</a><br>

    <label for="checkbox">Age</label>
    <input type="checkbox" name="checkbox" id="checkbox"><br>
    <label for="radio">name</label>
    <input type="radio" name="radio" id="radio">
    <label for="dis">Disabled</label>
    <input type="text" name="dis" id="dis" disabled="disabled"><br>

    <label for="en">Enabled</label>
    <input type="text" name="en" id="en" enabled="enabled"><br>

    <label for="focus">Focus</label>
    <input type="text" name="focus" id="focus"><br>

    <label for="num">Number</label>
    <input type="number" name="num" id="num" min="10" max="20">


    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <ol>
      
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>

    </ol>
    <section>
        <p id="first">First Child</p>
        <p>Second Child</p>
        <p>Third Child</p>
    </section>

    <section>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </section>

    <input type="email" name="email" id="email" placeholder="Email">
    <section>
        <p id="only-of-type">Lorem, ipsum dolor.</p>
    </section>
    <label for="txt">req</label>
    <input type="text" name="txt" id="txt" required="required">
    <br>
    <label for="text">req</label>
    <input type="text" name="text" id="text" placeholder="read" readonly value="read_only" >
    <br>
    <a href="#p-first">First</a>
    <a href="#p-second">Second</a>
    <a href="#p-third">Third</a>


    
    <p id="p-first">First p</p>
    <p id="p-second">Second p</p>
    <p id="p-third">Third p</p>
</body>
</html>
